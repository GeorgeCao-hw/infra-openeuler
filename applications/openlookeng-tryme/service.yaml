---
kind: Service
apiVersion: v1
metadata:
  name: openlookeng-tryme-internal
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 30322
---
kind: Endpoints
apiVersion: v1
metadata:
  name: openlookeng-tryme-internal
subsets:
  - addresses:
      # These machines below are cluster workers in openlookeng cluster.
      - ip: 10.0.0.18
      - ip: 10.0.0.105
    ports:
      - port: 30322
