apiVersion: v1
kind: Service
metadata:
  name: jenkins
  annotations:
    kubernetes.io/elb.class: union
    kubernetes.io/elb.id: 8d4e99d3-6e39-41f6-840b-27a691389c5c
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
      # we need pin the node port here in order to be visitable via node
      nodePort: 30080
  loadBalancerSourceRanges:
  type: NodePort
  loadBalancerIP: 121.36.56.163
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-agent
spec:
  ports:
    - name: slavelistener
      port: 50000
      # we need pin the node port here in order to be visitable via node
      nodePort: 30050
      targetPort: 50000
  type: NodePort
