# Deployment for repo service
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: repo-server
spec:
  template:
    metadata:
      labels:
        app: repo-nginx-pod
    spec:
      nodeSelector:
        openeuler.ci/task: common
      containers:
        - name: repo-nginx
          volumeMounts:
            - mountPath: /repo/openeuler
              name: data-volume
            - mountPath: /etc/rsyncd.secrets.ro
              name: rsync-secrets-volume
              subPath: rsyncd_secrets
            - mountPath: /dev/loop1
              name: loopdevice1
            - mountPath: /dev/loop2
              name: loopdevice2
            - mountPath: /dev/loop3
              name: loopdevice3
            - mountPath: /dev/loop4
              name: loopdevice4
