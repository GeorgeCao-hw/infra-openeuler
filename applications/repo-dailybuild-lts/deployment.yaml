              name: loopdevice12
            - mountPath: /dev/loop13
              name: loopdevice13
            - mountPath: /dev/loop14
              name: loopdevice14
            - mountPath: /dev/loop15
              name: loopdevice15
            - mountPath: /dev/loop16
              name: loopdevice16
            - mountPath: /dev/loop17
              name: loopdevice17
