apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: updating-openeuler-sigs
spec:
  schedule: "* */1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: meeting-server
              image: swr.ap-southeast-1.myhuaweicloud.com/opensourceway/app-meeting-server:0acce82ecc904a728223916085a515bc2d717fb9
              volumeMounts:
                - mountPath: /work/app-meeting-server/community_meetings/settings.py
                  name: meeting-server-secrets-volume
                  subPath: settings
              env:
                - name: ZOOM_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: zoom_token
                      name: meeting-server-secrets
              command:
                - /bin/sh
                - -c
                - |
                  python manage.py genegroup
          volumes:
            - name: meeting-server-secrets-volume
              secret:
                secretName: meeting-server-secrets
