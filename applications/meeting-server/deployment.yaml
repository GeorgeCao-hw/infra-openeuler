# Deployment for meeting service
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: meeting-server
spec:
  selector:
    matchLabels:
      app: meeting-server
  template:
    metadata:
      labels:
        app: meeting-server
    spec:
      containers:
        - name: meeting-server
          image: swr.ap-southeast-1.myhuaweicloud.com/opensourceway/app-meeting-server:ec181e65ed52ac4a50cd1cbdf338073363c76056
          volumeMounts:
            - mountPath: /work/app-meeting-server/community_meetings/settings.py
              name: meeting-server-secrets-volume
              subPath: settings
          resources:
            requests:
              cpu: 2000m
              memory: 2000Mi
          env:
            - name: ZOOM_TOKEN
              valueFrom:
                secretKeyRef:
                  key: zoom_token
                  name: meeting-server-secrets
          command:
            - /bin/sh
            - -c
            - |
              python manage.py collectstatic
              python manage.py makemigrations
              python manage.py migrate
              uwsgi --ini /work/app-meeting-server/deploy/production/uwsgi.ini
      volumes:
        - name: meeting-server-secrets-volume
          secret:
            secretName: meeting-server-secrets
