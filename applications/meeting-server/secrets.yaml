  keysMap:
    settings:
      path: secrets/data/openeuler/meeting-server
      key: settings
    zoom_token:
      path: secrets/data/openeuler/meeting-server
      key: zoom_token
    db_password:
      path: secrets/data/openeuler/meeting-server
