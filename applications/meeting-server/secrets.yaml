    host_genedna:
      path: secrets/data/openeuler/meeting-server
      key: host_genedna
    host_tommylike:
      path: secrets/data/openeuler/meeting-server
      key: host_tommylike
    secret_key:
      path: secrets/data/openeuler/meeting-server
      key: secret_key
    app_id:
      path: secrets/data/openeuler/meeting-server
      key: app_id
    app_secret:
      path: secrets/data/openeuler/meeting-server
      key: app_secret
